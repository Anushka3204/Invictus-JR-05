<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interns Hub Registration</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ece3e3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
    }

    header {
      background-color: rgb(24,152,170);
      color: #fff;
      padding: 25px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      width: 100%;
      margin-bottom: 20px;
    }

    .register-link {
      color: rgb(24,152,170);
      text-decoration: none;
      font-size: 18px;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      color: #333; /* Change text color for better contrast */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
    }

    input, select {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    .custom-select {
      position: relative;
      width: calc(100% - 16px);
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    .selected-option {
      position: relative;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .selected-option:after {
      content: '\25BC'; 
      font-size: 12px;
      margin-left: 8px;
    }

    .options-container {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      display: none;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 4px 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      z-index: 1; /* Ensure dropdown is on top */
    }

    .options-container div {
      padding: 8px;
      cursor: pointer;
    }

    .options-container div:hover {
      background-color: #f5f5f5;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .checkbox-group label {
      margin-right: 15px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: rgb(24,152,170);
      color: #fff;
      text-align: center;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    Interns Hub
  </header>

  <a class="register-link" href="#">Register Here</a>

  <form action="#" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="languages">Languages Known:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="languages" value="english">English</label>
      <label><input type="checkbox" name="languages" value="spanish">Hindi</label>
      <label><input type="checkbox" name="languages" value="french">French</label>
      <label><input type="checkbox" name="languages" value="german">German</label>
      <!-- <label><input type="checkbox" name="languages" value="chinese"> Chinese</label> -->
      <!-- <label><input type="checkbox" name="languages" value="japanese"> Japanese</label> -->
    </div>

    <label for="skills">Skills Interested In:</label>
    <div class="custom-select">
      <div class="selected-option" onclick="toggleOptions()">Select an option</div>
      <div class="options-container" id="options-container">
        <div onclick="selectOption('web development')">Web Development</div>
        <div onclick="selectOption('mobile app development')">Mobile App Development</div>
        <div onclick="selectOption('data science')">Data Science</div>
        <div onclick="selectOption('graphic design')">Graphic Design</div>
        <div onclick="selectOption('digital marketing')">Digital Marketing</div>
        <div onclick="selectOption('artificial intelligence')">Artificial Intelligence</div>
      </div>
    </div>

    <button type="submit">Register</button>
  </form>

  <footer>
    &copy; 2024 Interns Hub. All rights reserved.
  </footer>

  <script>
    function toggleOptions() {
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.style.display = optionsContainer.style.display === 'block' ? 'none' : 'block';
    }

    function selectOption(value) {
      const selectedOption = document.querySelector('.selected-option');
      selectedOption.textContent = value;
      toggleOptions();
    }
  </script>

</body>
</html>
